<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Menu</div>
            <div class="list-group list-group-flush">
                <a href="{{ url_for('dashboard') }}" class="list-group-item list-group-item-action bg-light">Dashboard</a>
                <a href="{{ url_for('overview') }}" class="list-group-item list-group-item-action bg-light">Overview</a>
                <a href="{{ url_for('search') }}" class="list-group-item list-group-item-action bg-light">Search</a>
                <a href="{{ url_for('location') }}" class="list-group-item list-group-item-action bg-light">Location</a>
                <a href="{{ url_for('ooh') }}" class="list-group-item list-group-item-action bg-light">OOH</a>
                <a href="{{ url_for('tv') }}" class="list-group-item list-group-item-action bg-light">TV</a>
                <a href="{{ url_for('radio') }}" class="list-group-item list-group-item-action bg-light">Radio</a>
                <a href="{{ url_for('btl') }}" class="list-group-item list-group-item-action bg-light">BTL</a>
                <a href="{{ url_for('creatives') }}" class="list-group-item list-group-item-action bg-light">Creatives</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
            </nav>

            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>
</html>
